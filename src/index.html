<!DOCTYPE html>
<html>
<script src="/socket.io/socket.io.js"></script>

<head>
	<meta charset="UTF-8">
	<title>Messenger 0.0</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body id="body">
	<div class="container w-50">
		<h1 id="title">Messenger 0.0</h1>
		<p id="subtitle">Developed by Justen Stall, Dena Schaeffer, Beth Hosek, and Jacob Scheetz in CPS490</p>
		<script>
			var socketio = io();
            function login(){
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                socketio.on("welcome", (welcomemessage) => {
                    document.getElementById('messages').innerHTML+= welcomemessage + "<br>";
                });
                
                if(socketio)
                    socketio.emit("login", username,password);
            }

            function sendmessage(){
                socketio.emit("chat", document.getElementById('yourmessage').value);
            }

            socketio.on("chat",(chatmessage) => {
                document.getElementById('messages').innerHTML+= chatmessage + "<br>";
            });

            socketio.on("authenticated",() => {
                    document.getElementById("loginUI").style.display = "none";
                    document.getElementById("chatUI").style.display = "block";
                    document.getElementById("messages").innerHTML+= 
                        "You are successfully logged in! Can start chatting now.<br>";
                });
            
            function toggleDarkMode(){
                var body = document.body;
                var button = document.getElementById('dark-mode');
                if(body.style.backgroundColor === "black") {
                    body.style.backgroundColor = "white";
                    body.style.color = "black";
                    button.innerHTML = "DARK MODE"
                } else {
                    body.style.backgroundColor = "black";
                    body.style.color = "white";
                    button.innerHTML = "LIGHT MODE"
                }
            }
		</script>
		<form>
			<div id="loginUI">
				<div class="form-group">
					<label>Please login first: </label>
					<input type="text" id="username" placeholder="Enter your name ..." class="form-control">
                </div>
				<div class="form-group">
					<input type="password" id="password" placeholder="Password" class="form-control">
                </div>
				<button type="button" class="btn btn-primary" onclick="login()">
                    JOIN
                </button>
			</div>
		</form>

		<div class="form-group">
			<button type="button" id="dark-mode" class="btn btn-light" onclick="toggleDarkMode()">TOGGLE DARK MODE</button>
		</div>
		<div id="chatUI" style="display:none;">
            <select class="mdb-select md-form" searchable="Search here..">
                <option value="" disabled selected>Choose your country</option>
                <option value="1">USA</option>
                <option value="2">Germany</option>
                <option value="3">France</option>
                <option value="3">Poland</option>
                <option value="3">Japan</option>
            </select>
            
            Your message:
			<div class="input-group">
				<input type="text" id="yourmessage" placeholder="Enter your message ..." class="form-control">
				<div class="input-group-append">
					<button type="button" class="btn btn-primary" onclick="sendmessage()">Send</button>
				</div>
			</div>
			<div id="messages"></div>
		</div>
	</div>
