<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Messenger 0.0</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
	<div class="container w-50">
		<h1 id="title">Messenger 0.1</h1>
		<p id="subtitle">Developed by Justen Stall, Dena Schaeffer, Beth Hosek, and Jacob Scheetz in CPS490</p>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socketio = io();

            function login(){
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                socketio.on("welcome", (welcomemessage) => {
                    document.getElementById('messages').innerHTML+= welcomemessage + "<br>";
                });
                
                if(socketio)
                    socketio.emit("login", username, password);
            }

            function sendmessage(){
                socketio.emit("chat", document.getElementById('yourmessage').value);
            }
            
            function sendprivatemessage(){
                var userSelect = document.getElementById("userSelect");
                var socketId = userSelect.options[userSelect.selectedIndex].value;
                io.to(socketId).emit("chat", document.getElementById('privatemessage').value);
                // socketio.emit("chat", );
            }

            socketio.on("chat",(chatmessage) => {
                document.getElementById('messages').innerHTML += chatmessage + "<br>";
            });
            
            socketio.on("newuser", (users) => {
                var select = document.getElementById('userSelect');
                users.forEach(user => {
                    var userOption = '<option value="' + user.id + '">' + user.username + '</option>';
                    select.innerHTML += userOption;
                });
            });

            socketio.on("authenticated",() => {
                    document.getElementById("loginUI").style.display = "none";
                    document.getElementById("chatUI").style.display = "block";
                    document.getElementById("messages").innerHTML+= 
                        "You are successfully logged in! Can start chatting now.<br>";
                });
            
            function toggleDarkMode(){
                var body = document.body;
                var button = document.getElementById('dark-mode');
                if(body.style.backgroundColor === "black") {
                    body.style.backgroundColor = "white";
                    body.style.color = "black";
                    button.innerHTML = "DARK MODE"
                } else {
                    body.style.backgroundColor = "black";
                    body.style.color = "white";
                    button.innerHTML = "LIGHT MODE"
                }
            }
		</script>
		<form id="loginUI">
			<div class="form-group">
				<label>Please login first: </label>
				<input type="text" id="username" placeholder="Enter your name ..." class="form-control">
                </div>
				<div class="form-group">
					<input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="login()">JOIN</button>
                </div>
		</form>

		<button type="button" id="dark-mode" class="btn btn-light" onclick="toggleDarkMode()">TOGGLE DARK MODE</button>

		<div id="chatUI" style="display:none;">
			<form>
				<div class="form-group">
					<label>Your message:</label>
					<div class="input-group">
						<!-- <div class="input-group-prepend">
							<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Justen</a>
								<a class="dropdown-item" href="#">Dena</a>
								<a class="dropdown-item" href="#">Beth</a>
								<a class="dropdown-item" href="#">Jake</a>
							</div>
						</div> -->
						<input type="text" id="yourmessage" placeholder="Enter your message ..." class="form-control">
						<div class="input-group-append">
							<button type="button" class="btn btn-primary" onclick="sendmessage()">Send</button>
						</div>
					</div>
            
                <div class="form-group">
                    <label>Your message:</label>
                    <div class="input-group">
                        <select id="userSelect" name="user" class="input-group-prepend" searchable="Search here..">
                            <option value="" disabled selected>Private Message</option>
                        </select>
                        <input type="text" id="privatemessage" placeholder="Enter your message ..." class="form-control">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" onclick="sendprivatemessage()">Send</button>
                        </div>
                    </div>
                </div>
			</form>
			<div id="messages"></div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
</body>

</html>
