                document.getElementById('messages').innerHTML+=

		<div id="login-form" class="form-group">
			Please login first: <br>

                function sendmessage(){
                    document.getElementById('messages').innerHTML+=
                    document.getElementById('yourmessage').value + "<br>";
                }
